<!doctype html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="container px-0 px-sm-2 px-md-5">
    <div class="row">
    <header class="container mt-4 mb-3">
        <div> Weather App</div>
        <form id="zipcodeSubmit">
          <label for="submittingZipcode"></label>
          <input type="number" id="submittingZipcode" name="fname" placeholder="Insert Zip Code">
        </form>
        <button type="submit" form="zipcodeSubmit" class="btn btn-info mt-2" id="button">Get Weather</button>
      <article id="error">Error Message</article>
    </header>
    
    <main class="container mb-4 ">
      <div class="row">
        <div class="col-12 col-lg-8">

          <section id="city" class="row bg-warning mb-4">
            <div class="col-12">City</div>
            <div class="col bg-light p-3" id="display-city">...</div>
          </section>  
          <section id="temperature" class="row bg-warning mb-4">
            <div class="col-12">Temperature</div>
            <div class="col-4 bg-light border-right p-3" id="kelvin">...</div>
            <div class="col-4 bg-light border-right p-3" id="farhenheit">...</div>
            <div class="col-4 bg-light p-3" id="celsius">...</div>
          </section>  
          <section id="condition" class="row bg-warning justify-content-center mb-4">
            <div class="col-12">Condition</div>
            <div class="col bg-light p-3" id="current-condition">...</div>
          </section>
        </div>
          <div class="col-12 col-lg-4 d-flex justify-content-center bs-sucks">
            <section id="info" class="bg-light px-auto  mx-auto text-center gy-0 flex-grow-1">
              <div class="col-12 bg-warning">Other Info</div>
              <div class="col bg-light p-3" id="additional-info">...</div>
              <img src="" alt="current weather icon">
            </section>
          </div>
      </div>
    </main>
  </div>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
